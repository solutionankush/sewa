publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.0+2

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3

  shared_preferences: ^2.0.6
  http: ^0.13.3
  cool_alert: ^1.1.0
  url_launcher: ^6.0.7
  image_picker: ^0.8.1+2
  intl: ^0.17.0
  screenshot: ^1.2.1
  share: ^2.0.4
  flutter_sound: ^8.3.4
